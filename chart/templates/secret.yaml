---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ferdium.fullname" . }}-secret-config
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: ferdium-server
type: Opaque
data:
  smtpUsername: {{ .Values.smtp.username | b64enc | quote }}
  smtpPassword: {{ .Values.smtp.password | b64enc | quote }}
  dbUser: {{ .Values.db.user | b64enc | quote }}
  dbPassword: {{ .Values.db.password | b64enc | quote }}

